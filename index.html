    <script type="text/javascript">
      // This script handles 404 error for GitHub Pages by redirecting to index.html
      var redirect = 0; // Cambia esto a 1 si NO estÃ¡s usando un dominio personalizado en GitHub Pages
      if (redirect) {
        var u = window.location.href;
        if (u.indexOf('/#') === -1 && u.indexOf('index.html') === -1) {
          var n = u.split('/').length;
          if (u[n - 1].length > 0) {
            var p = u.indexOf('index.html');
            if (p === -1) {
              p = u.length;
            }
            var b = u.substr(0, u.lastIndexOf('/') + 1);
            var r = b + "index.html#" + u.substr(u.lastIndexOf('/') + 1);
            window.location.replace(r);
          }
        }
      }
    </script>
